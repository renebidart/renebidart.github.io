{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <time>{{ .Date.Format "January 2, 2006" }}</time>
      <p>{{ .Summary | truncate 100 }}</p>
    </article>
  {{ end }}
</div>
{{ end }}
