<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        {{ if .IsHome }}
            <h1>{{ .Site.Title }}</h1>
        {{ else }}
            <h1><a href="/">{{ .Site.Title }}</a></h1>
        {{ end }}
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
